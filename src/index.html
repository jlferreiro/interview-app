<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas de Entrevistas Técnicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Preguntas de Entrevistas Técnicas</h1>
        <div id="admin-panel">
            <h2>Panel de Administración</h2>
            <button id="add-question-btn">Añadir Pregunta</button>
            <div id="question-form">
                <label for="question-text">Pregunta:</label>
                <textarea id="question-text"></textarea>
                <label for="question-level">Nivel:</label>
                <select id="question-level">
                    <option value="jr">JR</option>
                    <option value="ssr">SSR</option>
                    <option value="sr">SR</option>
                </select>
                <label for="question-score">Puntuación:</label>
                <input type="number" id="question-score">
                <button id="save-question-btn">Guardar Pregunta</button>
                <button id="cancel-question-btn">Cancelar</button>
            </div>
            <ul id="questions-list"></ul>
        </div>
        <div id="interview-panel">
            <h2>Realizar Entrevista</h2>
            <label for="interview-level">Nivel:</label>
            <select id="interview-level">
                <option value="jr">JR</option>
                <option value="ssr">SSR</option>
                <option value="sr">SR</option>
            </select>
            <button id="start-interview-btn">Iniciar Entrevista</button>
            <div id="interview-questions"></div>
            <div id="interview-score"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
